<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder with Camera Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f0f0f0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .preview-container {
        position: relative;
        margin: 0 auto;
        width: 100%;
        max-width: 1000px;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        background-color: #000;
      }

      #preview {
        width: 100%;
        height: auto;
        display: block;
      }

      #camera-container {
        position: absolute;
        width: 200px;
        height: 150px;
        right: 20px;
        bottom: 20px;
        border: 2px solid #fff;
        border-radius: 10px;
        overflow: hidden;
        cursor: move;
        z-index: 100;
        background-color: #000;
      }

      #camera-container.circle {
        border-radius: 50%;
      }

      #camera-container.square {
        border-radius: 0;
      }

      #camera {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .frame-options {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      .frame-option {
        padding: 8px 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .frame-option.active {
        background-color: #0b7dda;
        font-weight: bold;
      }

      .status {
        text-align: center;
        margin-top: 10px;
        color: #666;
        font-style: italic;
      }

      .recording-indicator {
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .recording-indicator.active {
        display: block;
      }

      .timer {
        margin-top: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        #camera-container {
          width: 120px;
          height: 90px;
          right: 10px;
          bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Screen Recorder with Camera Overlay</h1>

      <div class="controls">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <button id="downloadBtn" disabled>Download</button>
      </div>

      <div class="frame-options">
        <button class="frame-option active" data-frame="circle">
          Circle Frame
        </button>
        <button class="frame-option" data-frame="square">Square Frame</button>
      </div>

      <div class="status" id="status">
        Ready to record. Click "Start Recording" to begin.
      </div>

      <div class="timer" id="timer">00:00</div>

      <div class="preview-container">
        <video id="preview" autoplay muted></video>
        <div class="recording-indicator" id="recordingIndicator">REC</div>
        <div id="camera-container" class="circle">
          <video id="camera" autoplay muted></video>
        </div>
      </div>
    </div>

    <script>
      // DOM elements
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const preview = document.getElementById("preview");
      const camera = document.getElementById("camera");
      const cameraContainer = document.getElementById("camera-container");
      const status = document.getElementById("status");
      const recordingIndicator = document.getElementById("recordingIndicator");
      const timer = document.getElementById("timer");
      const frameOptions = document.querySelectorAll(".frame-option");

      // Variables
      let mediaRecorder;
      let recordedChunks = [];
      let screenStream;
      let cameraStream;
      let combinedStream;
      let recordingStartTime;
      let timerInterval;
      let isDragging = false;
      let dragOffset = { x: 0, y: 0 };

      // Camera container drag functionality
      cameraContainer.addEventListener("mousedown", (e) => {
        isDragging = true;
        dragOffset.x = e.clientX - cameraContainer.getBoundingClientRect().left;
        dragOffset.y = e.clientY - cameraContainer.getBoundingClientRect().top;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        const previewRect = document
          .querySelector(".preview-container")
          .getBoundingClientRect();

        // Calculate new position, keeping camera container within preview bounds
        let newLeft = e.clientX - previewRect.left - dragOffset.x;
        let newTop = e.clientY - previewRect.top - dragOffset.y;

        // Ensure camera stays within preview bounds
        const maxLeft = previewRect.width - cameraContainer.offsetWidth;
        const maxTop = previewRect.height - cameraContainer.offsetHeight;

        newLeft = Math.max(0, Math.min(newLeft, maxLeft));
        newTop = Math.max(0, Math.min(newTop, maxTop));

        cameraContainer.style.left = `${newLeft}px`;
        cameraContainer.style.top = `${newTop}px`;
        cameraContainer.style.right = "auto";
        cameraContainer.style.bottom = "auto";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      // Frame options
      frameOptions.forEach((option) => {
        option.addEventListener("click", () => {
          // Remove active class from all options
          frameOptions.forEach((opt) => opt.classList.remove("active"));

          // Add active class to selected option
          option.classList.add("active");

          // Set frame style
          const frameType = option.getAttribute("data-frame");
          cameraContainer.className = frameType;
        });
      });

      // Start recording function
      async function startRecording() {
        try {
          // Get screen stream
          screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: {
              cursor: "always",
            },
            audio: true,
          });

          // Get camera stream
          cameraStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false, // No audio from camera to avoid echo
          });

          // Display the streams
          preview.srcObject = screenStream;
          camera.srcObject = cameraStream;

          // Create a combined stream with all tracks
          const tracks = [
            ...screenStream.getVideoTracks(),
            ...screenStream.getAudioTracks(),
          ];

          combinedStream = new MediaStream(tracks);

          // Initialize MediaRecorder
          mediaRecorder = new MediaRecorder(combinedStream, {
            mimeType: "video/webm;codecs=vp9,opus",
          });

          // Handle data available event
          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
              recordedChunks.push(e.data);
            }
          };

          // Handle recording stopped
          mediaRecorder.onstop = () => {
            stopTimer();
            status.textContent =
              'Recording complete. Click "Download" to save the video.';
            recordingIndicator.classList.remove("active");

            // Enable download button
            downloadBtn.disabled = false;
          };

          // Start recording
          mediaRecorder.start(1000); // Collect data every second
          recordingStartTime = Date.now();
          startTimer();

          // Update UI
          startBtn.disabled = true;
          stopBtn.disabled = false;
          status.textContent = "Recording in progress...";
          recordingIndicator.classList.add("active");

          // Handle screen sharing ended by user
          screenStream.getVideoTracks()[0].onended = () => {
            stopRecording();
          };
        } catch (error) {
          console.error("Error starting recording:", error);
          status.textContent = `Error: ${error.message}`;
        }
      }

      // Stop recording function
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();

          // Stop all tracks
          if (screenStream) {
            screenStream.getTracks().forEach((track) => track.stop());
          }

          if (cameraStream) {
            cameraStream.getTracks().forEach((track) => track.stop());
          }

          // Update UI
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      // Download recording function
      function downloadRecording() {
        if (recordedChunks.length === 0) {
          status.textContent = "No recording available to download.";
          return;
        }

        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");

        a.style.display = "none";
        a.href = url;
        a.download = `screen-recording-${new Date()
          .toISOString()
          .replace(/[:.]/g, "-")}.webm`;

        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          status.textContent = "Video downloaded. Ready for a new recording.";
          recordedChunks = [];
          downloadBtn.disabled = true;
        }, 100);
      }

      // Timer functions
      function startTimer() {
        timer.textContent = "00:00";
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function updateTimer() {
        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (elapsed % 60).toString().padStart(2, "0");
        timer.textContent = `${minutes}:${seconds}`;
      }

      // Event listeners
      startBtn.addEventListener("click", startRecording);
      stopBtn.addEventListener("click", stopRecording);
      downloadBtn.addEventListener("click", downloadRecording);

      // Check browser compatibility on load
      window.addEventListener("load", () => {
        if (
          !navigator.mediaDevices ||
          !navigator.mediaDevices.getDisplayMedia
        ) {
          status.textContent =
            "Your browser does not support screen recording.";
          startBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
